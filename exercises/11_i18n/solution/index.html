<!DOCTYPE html>
<html ng-app="app">
<head>

    <script src="../../lib/angular.js"></script>
    <!-- ex:start -->
    <script src="../../lib/angular-locale_pl-pl.js"></script>
    <!-- ex:end -->
    <script src="i18n.js"></script>
    <script>
        //ex:start
        angular.module('app', ['ngLocale', 'i18n']);
        //ex:end
    </script>
</head>
